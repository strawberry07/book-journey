<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- 背景圆形 -->
  <circle cx="100" cy="100" r="95" fill="#F9F8F3" stroke="#2C2C2C" stroke-width="3"/>
  
  <!-- 书籍图标 -->
  <g transform="translate(100, 100)">
    <!-- 书页 -->
    <rect x="-40" y="-30" width="80" height="60" fill="#B22222" rx="2"/>
    <rect x="-35" y="-25" width="70" height="50" fill="#F9F8F3"/>
    
    <!-- 书脊 -->
    <rect x="-40" y="-30" width="8" height="60" fill="#8B0000"/>
    
    <!-- 文字线条（代表内容） -->
    <line x1="-30" y1="-15" x2="25" y2="-15" stroke="#2C2C2C" stroke-width="2" stroke-linecap="round"/>
    <line x1="-30" y1="-5" x2="30" y2="-5" stroke="#2C2C2C" stroke-width="2" stroke-linecap="round"/>
    <line x1="-30" y1="5" x2="20" y2="5" stroke="#2C2C2C" stroke-width="2" stroke-linecap="round"/>
    <line x1="-30" y1="15" x2="28" y2="15" stroke="#2C2C2C" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- 装饰性星星（代表每日） -->
  <g transform="translate(100, 40)">
    <path d="M 0,-8 L 2,-2 L 8,-2 L 3,1 L 5,7 L 0,3 L -5,7 L -3,1 L -8,-2 L -2,-2 Z" fill="#B22222" opacity="0.8"/>
  </g>
</svg>

